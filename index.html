<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>We MUD now?</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script defer src='./client.js'></script>
  <style type="text/css">
    body {
      display: flex;
      flex-direction: column;
      width: 80vw;
      height: 80vh;
      margin: auto auto;
      margin-top: 1rem;
    }

    #log {
      flex-grow: 1;
    }

    #controls {
      height: 1rem;
      display: grid;
      grid-template-columns: 4fr 1fr;
      gap: 8px;
    }
  </style>
</head>
<body>

  <h1>Repl</h1>

  <textarea id="log" value=""></textarea>

  <form id="controls">
    <input type="text" id="repl" />
    <button type="submit" id="submit">Submit</button>
  </form>
  
</body>
</html>
